    <!--PWD registration Form-->
    <section class="container-fluid mt-5">
        <div class="container d-flex flex-column justify-content-center" id="form-container">
            <h2 class="text-center">Register as Job Seeker</h2>
            <form action="#" method="post">
                <!--First Name-->
                <div class="row">
                    <div class="col-md-6">
                        <label for="pwd-firstname" class="form-label fw-bold">First Name:</label>
                        <input type="text" name="pwd-firstname" id="pwd-firstname" placeholder="Juan" class="form-control mb-3" required>
                    </div>
                <!--Last Name-->
                    <div class="col-md-6">
                        <label for="pwd-lastname" class="form-label fw-bold">Last Name:</label>
                        <input type="text" name="pwd-lastname" id="pwd-lastname" placeholder="Dela Cruz" class="form-control mb-3"
                            required>
                    </div>
                </div>
                <!--Email-->
                <label for="pwd-email" class="form-label fw-bold">Email:</label>
                <input type="text" name="pwd-email" id="pwd-email" placeholder="juandelacruz@gmail.com" class="form-control mb-3"
                    required>
                <!--Age-->
                <label for="pwd-age" class="form-label fw-bold">Age:</label>
                <input type="number" name="pwd-age" id="pwd-age" placeholder="20" class="form-control mb-3 w-25"
                    required>
                <!--Contact Number-->
                <label for="pwd-contact" class="form-label fw-bold">Contact Number:</label>
                <input type="text" name="pwd-contact" id="pwd-contact" placeholder="0905-667-8909" class="form-control mb-3" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
                    required>
                <!--Username-->
                <label for="pwd-username" class="form-label fw-bold">Username:</label>
                <input type="text" name="pwd-username" id="pwd-username" placeholder="Enter Username"
                    class="form-control mb-3" required>
                <!--Password-->
                <label for="pwd-password" class="form-label fw-bold">Password:</label>
                <input type="password" name="pwd-password" id="pwd-password" placeholder="Enter Password"
                    class="form-control mb-3" required>
                
                <!--Confirm Password-->
                <label for="pwd-confirm-password" class="form-label fw-bold">Confirm Password:</label>
                <input type="password" name="pwd-confirm-password" id="pwd-confirm-password" placeholder="Confirm Password" class="form-control mb-3"
                    required>
    
                <button class="btn btn-primary w-100 p-2 mb-3 fw-bold" type="submit" id="pwd-register-btn">Next</button>
                <a href="../index.html" class="btn w-100 p-2 fw-bold" type="button" id="pwd-register-return-btn">Go back</a>
            </form>
        </div>
    </section>
