    <input type="checkbox" id="check">
    <p id="label">Off</p>

    <script>
        let check = document.getElementById('check');
        let label = document.getElementById('label');
        let cond;

        check.addEventListener('click', () => {
            if(check.checked == true){
                cond = true;
                localStorage.setItem('validate',cond);
                label.innerHTML = "On";
            } else {
                cond = false;
                localStorage.setItem('validate', cond);
                label.innerHTML = "Off";
            }
        });

        const getValue = localStorage.getItem("validate");
            if (getValue == "true") {
                check.checked = true;
            }
    </script>
